<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="row mx-0">
        <div class="col-2"></div>
        <div class="col-8">
            <h4 class="mt-4 text-center">Search PHP</h4>
            <hr>
            <div class="form-group">
                <label>Song Name</label>
                <input type="search" name="song_name" class="form-control col-4" placeholder="write the key word" id="buscar">
            </div>
            <div id="datos"></div>
        </div>
        <div class="col-2"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        function buscar(){
            var pattern = document.getElementById('buscar').value;
            var solicitud = new XMLHttpRequest();
            var data  = new FormData();
            var url = 'consulting-api.php';
            data.append("pattern", pattern);
            solicitud.open('POST',url, true);
            solicitud.send(data);
            
            if(solicitud.readyState == 1){
                document.getElementById("datos").innerHTML='<h3><img src="https://www.jose-aguilar.com/scripts/jquery/loading/images/loader.gif" width="50px"> Un momento por favor...</h3>';
            }
            solicitud.addEventListener('load', function(e){
                setTimeout(function(){
                    var cajadatos = document.getElementById('datos');
                    cajadatos.innerHTML = e.target.responseText;
                }, 2000);
            }, false);
        }
        window.addEventListener('load', function(){
            document.getElementById('buscar').addEventListener('input', buscar, false);
        }, false);
    </script>
</body>
</html>
